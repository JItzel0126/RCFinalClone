spring.application.name=example

# === H2 & JPA ===
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate\uAC00 \uC5D4\uD2F0\uD2F0\uB85C \uD14C\uC774\uBE14 \uB9CC\uB4E0 \uB4A4 data.sql \uC2E4\uD589
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL \uB85C\uADF8 \uBCF4\uACE0 \uC2F6\uC73C\uBA74:
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# === JSP View Resolver ===
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# \uAC1C\uBC1C \uC911 JSP \uBCC0\uACBD \uC989\uC2DC \uBC18\uC601(\uD1B0\uCEA3 \uC635\uC158)
server.servlet.jsp.init-parameters.development=true

# \uC815\uC801 \uB9AC\uC18C\uC2A4 \uCE90\uC2DC \uB044\uAE30 (CSS/JS \uBC14\uB00C\uBA74 \uBC14\uB85C \uBC18\uC601)
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# JSP\uAC00 src/main/webapp/ \uC544\uB798 \uC788\uC744 \uB54C \uBCC0\uACBD \uAC10\uC9C0 \uBCF4\uC870
spring.devtools.restart.additional-paths=src/main/webapp

# === H2 Console ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# TODO: \uC5C5\uB85C\uB4DC \uD30C\uC77C \uC0AC\uC774\uC988 \uC81C\uD55C \uC124\uC815 : \uAE30\uBCF8(1MB \uAE4C\uC9C0)
#  file upload size \uC124\uC815
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# TODO: \uC5D0\uB7EC\uBA54\uC138\uC9C0 \uB4F1\uB85D \uD30C\uC77C \uC704\uCE58
spring.messages.basename=messages
spring.messages.encoding=UTF-8